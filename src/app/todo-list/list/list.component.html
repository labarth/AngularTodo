<ul [ngClass]="'list'">
  <li *ngFor="let todo of todoListService.list" [ngClass]="'list-item'">
    <div>
      <input id="{{todo.id}}" type="checkbox" [checked]="todo.completed" (change)="todoListService.todoCheck(todo.id)">
      <label for="{{todo.id}}" [ngStyle]="todo.completed && {textDecoration: 'line-through'}">
        {{todo.title}}
      </label>
    </div>
    <div [ngClass]="'icon'" (click)="todoListService.deleteTodo(todo.id)">ðŸ—‘</div>
  </li>
</ul>
